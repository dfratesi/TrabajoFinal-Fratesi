{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Editar Libro
{% endblock title %}
{% block content %}
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Actualizar Libro</button>
        </form>
    </div>
{% endblock content %}
