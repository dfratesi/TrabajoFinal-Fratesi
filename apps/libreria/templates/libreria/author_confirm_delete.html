{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Eliminar autor
{% endblock title %}
{% block content %}
    <div class="container mt-5">
        <form method="post">
            {% csrf_token %}
            <h1>Estas seguro de eliminar al autor: "{{ autor }}"?</h1>
            <a href="{% url 'libreria:author-crud' %}" class="btn btn-primary">Cancelar</a>
            <button type="submit" class="btn btn-danger">Eliminar Autor</button>
        </form>
    </div>
{% endblock content %}
