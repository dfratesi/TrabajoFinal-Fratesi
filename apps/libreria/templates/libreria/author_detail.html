{% extends "base.html" %}
{% block title %}
    {{ autor.fullname }}
{% endblock title %}
{% block content %}
    <div class="container">
        <div class="card mt-3 w-auto">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img src="{{ autor.image.url }}"
                         alt="{{ autor.first_name }}"
                         width="100%"
                         height="100%"/>
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{ autor.last_name }}</h5>
                        <p class="card-text">
                            {% if autor.resumen %}
                                {{ autor.resumen }}
                            {% else %}
                                {% lorem 200 w random %}.
                            {% endif %}
                        </p>
                        <p class="card-text">
                            <small class="text-muted">Precio: ${{ autor.fullname }}</small>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
