{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Eliminar libro
{% endblock title %}
{% block content %}
    <div class="container mt-5">
        <form method="post">{% csrf_token %}
            <h1>Estas seguro de eliminar el libro: "{{ libro }}"?</h1>
            <a href="{% url 'libreria:book-crud' %}" class="btn btn-primary">Cancelar</a>
            <button type="submit" class="btn btn-danger">Eliminar Libro</button>
         </form>
    </div>
{% endblock content %}
