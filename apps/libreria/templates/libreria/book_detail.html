{% extends "base.html" %}
{% block title %}
    {{ libro.title }}
{% endblock title %}
{% block content %}
    <div class="container">
        <div class="card my-5 w-auto">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img src="{{ libro.image.url }}"
                         alt="{{ libro.title }}"
                         width="auto"
                         height="450px"/>
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{ libro.title }}</h5>
                        <p class="card-text">
                            {% if libro.resumen %}
                                {{ libro.resumen }}
                            {% else %}
                                {% lorem 200 w random %}.
                            {% endif %}
                        </p>
                        <p class="card-text">
                            <small class="text-muted">Precio: ${{ libro.price }}</small>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
