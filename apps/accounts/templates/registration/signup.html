{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Registrarse
{% endblock title %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 my-5">
                <h2>Registrate</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-success">Registrarse</button>
                </form>
                <span class="text-muted mt-2">Ya tenes cuenta? <a href="{% url 'login' %}">Login!</a></span>
            </div>
        </div>
    </div>
{% endblock content %}
